{%extends 'base.html' %}
{%block body%}
<div class="container mt-5">
    {%if messages%}
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            {%for msg in messages%}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong> {{msg}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {%endfor%}
        </div>
        <div class="col-4"></div>
    </div>
    {%endif%}
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4 ">
            <table class="table table-dark table-striped-columns border border-warning">
                <tr>
                    <th>TaskName</th>
                    <th>User</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                {%for i in todos%}
                <tr>
                    <td>{{i.task_name}}</td>
                    <td>{{i.user}}</td>
                    <td>{{i.created_date}}</td>
                    <td>{{i.status}}</td>
                    <td>
                        <a href="{%url 'task-detail' i.id%}">View</a>
                        <a href="{%url 'task-delete' i.id%}">Delete</a>
                    </td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{%endblock%}
